<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>聯絡我 - 我的網站</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">我的網站</a>
      <div>
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">關於我</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">聯絡我</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 主內容 -->
  <div class="container mt-5">
    <h1 class="text-center">聯絡我</h1>
    <p class="lead text-center">歡迎透過表單留下訊息 📬</p>

    <form class="mx-auto mt-4" style="max-width: 500px;">
      <div class="mb-3">
        <label class="form-label">姓名</label>
        <input type="text" class="form-control" placeholder="輸入你的名字">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="輸入你的 Email">
      </div>
      <div class="mb-3">
        <label class="form-label">訊息</label>
        <textarea class="form-control" rows="5" placeholder="輸入你的訊息"></textarea>
      </div>
      <button type="submit" class="btn btn-dark w-100">送出</button>
    </form>
  </div>

  <footer class="bg-light text-center py-3 mt-5">
    <p>© 2025 我的網站</p>
  </footer>
</body>
</html>
